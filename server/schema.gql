const { gql } = require("apollo-server");

const typeDefs = gql`

    # A client sends a query...
    type Query {
        chosenName(search: String): [Park]
        #chosenPark(id: ID!): Park
        chosenState(search: String): [Park]
        chosenRegion(search: String): [Park]
    }

    # A client sends a mutation...
    type Mutation {
        favoritePark(id: ID!): Park
    }

    # to get this type object.
    # This object has eight fields.
    type Park {
        id: ID,
        image: String,
        caption: String,
        name: String,
        regions: [String],
        states: [String],
        website: String,
        favorite: Boolean
    }
`;

module.exports = typeDefs;
